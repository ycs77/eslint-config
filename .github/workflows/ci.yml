name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Checkout
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - run: yarn lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Checkout
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - run: yarn typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Checkout
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - run: yarn build

      - run: yarn test
